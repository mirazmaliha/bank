<!DOCTYPE html>
<html lang="en">
<h>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bank.css">
    <body>
    <div class="container login-area" id="login-area">
        <h1 class="text-center">Welcome to Bank</h1>
        <div class="container input-area mt-5">
            <h1>Log in</h1>
            <input type="text" class="form-control" placeholder="email"><br>
            <input type="password" class="form-control" placeholder="password"><br>
            <button class="btn btn-success" id="logIn">Log in</button>
        </div>
    </div>

    <div class="container" id="transaction-area">
       <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit" >00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">00</span></h2>
          </div>
        </div>
       </div>
       <div class="row mt-5">
        <div class="col-md-6">
          <div class="deposit-area">
            <h4>Deposit</h4>
            <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"><br><button id="addDeposit" class="btn btn-success">Deposit</button></div>
        </div>
        <div class="col-md-6">
          <div class="deposit-area">
            <h4>withdrow</h4>
            <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdrow"><br><button id="addWithdraw" class="btn btn-success">withdrow</button></div>
        </div>
       </div>
    </div>

    <script>
      //log in sector------------
      document.getElementById('logIn').addEventListener('click', function(){
        var logInArea = document.getElementById('login-area');
        logInArea.style.display = "none";

        var transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = "block";
      });

      // add deposit------

      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener('click', function(){
       const depositAmount = document.getElementById("depositAmount").value;
       const depositNumber = parseFloat(depositAmount);
       document.getElementById("depositAmount").value ="";


       updateSpanText("currentDeposit", depositNumber);
       updateSpanText("currentBalance", depositNumber);
      })
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");

         updateSpanText("currentWithdraw", withdrawNumber);
         updateSpanText("currentBalance", -1 * withdrawNumber)
      })
      function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNmuber = parseFloat(amount);
        return amountNmuber;
      }
      function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
       const currentNumber = parseFloat(current);
       const totalAmount = depositNumber + currentNumber;
       document.getElementById(id).innerText = totalAmount;
      }
    </script>
</body>
</html>
